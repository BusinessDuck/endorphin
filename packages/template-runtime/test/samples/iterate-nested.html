<!--
Nested iterations
Test for bug https://github.com/endorphinjs/endorphin/issues/1
-->
<template>
	<e:variable list={#items}/>
	<e:for-each select={@list}>
		<p>{`List count: ${@list.length}, item count: ${@value.length}`}</p>
		<e:for-each select={@value}>
			<span>{`${@list.length}: ${@value}`}</span>
		</e:for-each>
	</e:for-each>
</template>
