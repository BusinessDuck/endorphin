<!--
Nested iterations
Test for bug https://github.com/endorphinjs/endorphin/issues/1
-->
<template>
	<e:variable list={#items}/>
	<e:for-each select={@list}>
		<p>{`List count: ${count(@list)}, item count: ${count(@value)}`}</p>
		<e:for-each select={@value}>
			<span>{`${count(@list)}: ${@value}`}</span>
		</e:for-each>
	</e:for-each>
</template>
