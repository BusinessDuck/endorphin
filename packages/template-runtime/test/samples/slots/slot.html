<link rel="import" href="./sub-component.html" />

<template>
	<h1>Hello world</h1>

	<sub-component id={id}>
		<div>foo</div>
		<e:if test={c1}>
			<p>bar</p>
		</e:if>
		<e:if test={c2}>
			<p slot="header">bar</p>
		</e:if>
		<e:for-each select={items}>
			<div>item</div>
			<div slot="footer">item footer</div>
		</e:for-each>
		<e:if test={error}>
			<div slot="error">Got error</div>
		</e:if>
	</sub-component>
</template>
