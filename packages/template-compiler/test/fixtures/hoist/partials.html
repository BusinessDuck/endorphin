[vars: value a_1 ifExpr]
<template>
    <main>
        <e:for-each select={list}>
            <partial:content item={@value} active={@value.id === #active} pos={@index}/>
        </e:for-each>
    </main>
</template>
<template partial:content item=null active=false pos=0>
    <e:var value=undefined a_1=2 ifExpr={@value.visible}/>
    <section data-id={@value.id} class="{@value.id === #active ? "selected" : ""}{@ifExpr && @value.enabled ? " enabled" : ""}">
        <e:for-each select={@item.items}>
            <span>{@value} {@a_1}</span>
        </e:for-each>
    </section>
</template>
