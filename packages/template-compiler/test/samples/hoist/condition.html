<template>
    <h1>Test condition</h1>
    <e:var a=1 b=1/>

    <e:if test={foo}>
        <p>Text foo</p>
        <e:if test={#bar}>
            <div>Text bar</div>
        </e:if>
    </e:if>

    <!-- Update variables under condition -->
    <e:if test={foo2}>
        <p title={@a}>var a 1</p>
        <!-- `2` is a simple literal, should be written as is -->
        <e:var a=2 />
        <p title={@a}>var a 2</p>
    </e:if>

    <e:if test={foo3}>
        <p title={@b}>var b 1</p>
        <!-- `1 + 2` is not simple, calculate it under condition -->
        <e:var b={1 + 2} />
        <p title={@b}>var b 2</p>
    </e:if>
</template>
